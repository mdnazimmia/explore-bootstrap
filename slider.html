<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sliders</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <div id="carouselExample" class="carousel slide w-50">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="showOff/buddy.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="showOff/holiday.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="showOff/silver.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="showOff/sleep.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="showOff/star.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <h2>My Awesome Slide</h2>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
