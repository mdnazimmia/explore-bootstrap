<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newindex File</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>

<body>
    <h2>More bootstrap</h2>
    <div class="bg-info py-3 my-5 w-25 text-center">
        <span class="bg-primary-subtle rounded">My content here</span>
    </div>
    <div class="bg-body-tertiary p-3 mb-5 rounded shadow-lg">
        Large Shadow
    </div>
    <div class="bg-body-tertiary p-3 mb-5 shadow-sm">Small Shadow</div>
    <button class="btn btn-info">Extra offer</button>
    <button class="btn btn-primary">Hope</button>
    <div class="my-3">
        <button class="btn btn-primary">My Button</button>
        <button>Another button</button>
        <button class="btn btn-danger">Another Button</button>
        <button class="btn btn-warning">My Warning</button>
        <button class="btn btn-info">Top gun</button>
    </div>
    <p class="h1">Now we are going to practice Typography</p>
    <h1 class="text-info bg-info-subtle border border-info border-4">Changing border color and width</h1>
    <p>Hello: <button class="rounded bg-success border border-info border-5">Click Me</button> :Right</p>
    <p>Hello: <button class="rounded rounded-5 bg-info-subtle text-secondary border border-info border-4">Please
            Click</button> :This button
    </p>
    <p>Hello: <span class="bg-danger rounded-pill border border-primary border-3">My Text</span></p>
    <p>Hello <button class="bg-info rounded-circle">Click Me</button></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
